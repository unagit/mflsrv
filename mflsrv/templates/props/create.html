{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Property Access{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">Property Address</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="ppin">PIN</label>
    <input name="ppin" id="ppin" value="{{ request.form['ppin'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
